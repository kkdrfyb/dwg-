name: auto-sync

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-msix:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build MSIX
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          .\DWG办公工具箱\build-msix.ps1

      - name: Upload MSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DwgOfficeToolbox-msix
          path: DWG办公工具箱/msix/DwgOfficeToolbox.msix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: DwgOfficeToolbox v${{ github.run_number }}
          files: DWG办公工具箱/msix/DwgOfficeToolbox.msix
